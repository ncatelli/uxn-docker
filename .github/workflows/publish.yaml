name: Create and publish a Docker image

on:
  push:
    tags:
      - '*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: uxn 

jobs:
  get_version:
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.get_release_version.outputs.VERSION }}
      release_version_tag: ${{ steps.get_release_version_without_prefix.outputs.VERSION }}
    steps:
      - name: Get the Release Version
        id: get_release_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF_NAME)
      - id: get_release_version_without_prefix
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF_NAME | sed 's/v//')

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: get_version
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          build-args: |
            RELEASE=${{ needs.get_version.outputs.release_version_tag }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}